<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jordans store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="flex">
        <figure class="logos ">
            <img src="images/Frame 1.png" alt="">
            <img src="images/Logo_NIKE 1.png" alt="">
        </figure>

        <nav class="navbar">
            <ul class="flex">
                <li><a href="#">HOME</a></li>
                <li><a href="#">MEN</a></li>
                <li><a href="#">WOMEN</a></li>
                <li><a href="#">KIDS</a></li>
                <li><a href="#">SALE</a></li>
            </ul>
        </nav>

        <menu class="user__details flex">
            <i class="fas fa-search"> <img src="images/Frame 8.png" alt=""></i>
            <i class="fas fa-shopping-cart"> <img src="images/dashicons_cart.png" alt=""></i>
            <i><img src="images/avatar.svg" alt=""></i>
        </menu>
    </header>

    <main class="wrapper ">
        <div class="product__details flex">
            <span class="price">134$</span>
            <p class="details">jordan <br>
            jumpman 2021 pf</p>
        </div>
        <figure class="menu">
            <img src="images/navigation bar.png" alt="">
        </figure>
    </main>

    <footer class="footer flex">
        <div class="colors flex">
            <p>choose color :</p>
            <figure>
                <img src="images/SHoes in different color.svg" alt="">
            </figure>
        </div>

        <div class="btns">
            <button>add to cart</button><button>buy now</button>
        </div>

        <aside class="inspiration">
            <h1>inspiration</h1>
            <p>Inspired by the design of the latest Air Jordan game shoe, the Jordan Jumpman 2021 helps up-and-coming players level up their game. </p>
        </aside>
    </footer>
    
</body>
</html>
